<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Database</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>   
    <header>
        <div class="headerContainer">
            <h3>Anime Database</h3>
            <button class="login">Login</button>
        </div>
    </header>
    <div class="addAnimeBtnDiv">
        <button class="addAnimeBtn">+ Add Anime</button>
        <div id="addAnimeForm">
            <h3>Add Anime</h3>
            <input type="text" class="titleInput" id="title" placeholder="Title">
            <input type="text" class="studioInput" id="studio" placeholder="Studio">
            <input type="text" class="episodeCountInput" id="episodeCount" placeholder="Episode Count">
            <div class="watched">
                <h4>Watched?</h4>
                <input type="checkbox" class="watchedInput" id="hasWatched">
            </div>
            <button class="submit">Submit</button>
        </div>
    </div>
    <div id="overlay"></div>
    <footer><p>Created by Bryce Majors</p></footer>
</body>
</html>
